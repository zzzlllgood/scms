<!DOCTYPE html>
<html>
<head>
	<title>News-SCMS</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
	<style>
input.ng-invalid { 
border: 1px solid red; 
} 
input.ng-valid { 
border: 1px solid green; 
}

.red { 
background-color: red; 
} 
	</style>
</head>
<body ng-app="myApp">

<div class="continer">
	<h2>News</h2>
	<div class="row" ng-repeat="news in list">
		<div class="col-sm-2">
			<small ng-bind="news.createTime"></small>
		</div>
		<div class="col-sm-10">
			{{news.title}}
		</div>
	</div>


<hr>


<div ng-controller='MainController'>
	Outside myDirective: {{ myProperty }}
	<div my-directive ng-init="myProperty = 'wow, this is cool'">Inside myDirective: {{ myProperty }}</div>
</div>

<div ng-init="myProperty='wow,thisiscool'">                                                                                                                                                                                                                                       
	Surrounding scope: {{ myProperty }}
	<div my-inherit-scope-directive></div>
	<div my-directive></div>
</div>



<hr>

</div>































          




<script type="text/javascript" src="lib/angular/angular.js"></script>
<!-- <script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>



<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js"></script>









<script type="text/javascript" src="webapp.js"></script>
<script type="text/javascript" src="services/news.client.service.js"></script>
<script type="text/javascript" src="controllers/news.client.controller.js"></script> -->
<script type="text/javascript">
	 var app=angular.module('myApp',[]);
	 app
	 .controller('MainController', function($scope) { 
	}) 
	.directive('myDirective', function() { 
		return { 
			restrict: 'A', 
			scope: {}, 
			priority: 100, 
			template: '<div>Inside myDirective ==== {{ myProperty }}</div>' 
		}; 
	});



</script>

</body>
</html>
