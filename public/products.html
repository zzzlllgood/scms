
	<div class="panel panel-default row" ng-hide="data.error"  ng-controller="ProductsController">
		<div class="col-xs-3">
			<a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg" ng-class="getCategoryClass()">Home</a>
			<a ng-repeat="item in data.products|orderBy:'category'|unique:'category'" ng-click="selectCategory(item)" class="btn btn-block btn-default btn-lg" ng-class="getCategoryClass(item)">{{item}}</a>
		</div>
		<div class="col-xs-8">
			<div class="well" ng-repeat="item in data.products |filter:categoryFilterFn|range:selectedPage:pageSize">
				<h3>
					<strong>{{item.name}}</strong>
					<span class="pull-right label label-primary">{{item.price|currency}}</span>
				</h3>
				<button class="btn btn-success pull-right" ng-click="addProductToCart(item)">Add to cart</button>
				<span class="lead">{{item.description}}</span>
			</div>

			<div class="pull-right btn-group">
				<a class="btn btn-default" ng-class="getPageClass($index+1)" ng-click="selectPage($index+1)" ng-repeat="page in data.products|filter:categoryFilterFn|pageCount:pageSize">{{$index+1}}</a>
			</div>
		</div>
	</div>
